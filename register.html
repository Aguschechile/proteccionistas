<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE= edge">
  <meta name="viewport" content="width= device-width, initial-scale= 1.0">
  <title>Huellitas | Registrarse</title>
  <link rel="shortcut icon" href="./images/huella.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
  <header id="header">
    <nav class="navbar">
      <a class="logo" href="index.html"><img class="logo-img" src="./images/huella.png" alt="">Huellitas</a>
      <div class="navbar-mobile">
          <button class="navbar-button-mobile"><a href="login.html">Login</a></button>
          <i class="bi bi-list"></i>
      </div>
      <div class="navbar-list">
          <a class="navbar-link" href="refugios.html">Refugios</a>
          <a class="navbar-link" href="adopcion.html">Adopciones</a>
          <a class="navbar-link" href="proteccionistas.html">Proteccionistas</a>
          <a class="navbar-link" href="donaciones.html">Donaciones</a>
          <button v-if="!isLogged" class="navbar-button"><a href="login.html">Login</a></button>
          <button v-if="isLogged" class="navbar-button" v-on:click="logout(urlLogout)" value="Logout"></button>
      </div>
    </nav>
  </header>

  <main>
    <section class="register">
      <h3>¡Registrate para recibir novedades!</h3>
      <div class="register-container">
        <form name="register" onsubmit="return submitForm()">
          <label class="register-form-label" for="nombre">Nombre</label>
          <br>
          <input class="register-form-input" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre aqui...">
          <br>
          <div id="validate_name"> &nbsp; </div>
          <label class="register-form-label" for="apellido">Apellido</label>
          <br>
          <input class="register-form-input" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido aqui...">
          <br>
          <div id="validate_surname"> &nbsp; </div>
          <label class="register-form-label" for="email">Email</label>
          <br>
          <input class="register-form-input" type="email" name="email" id="email">
          <br>
          <div id="validate_email"> &nbsp; </div>
          <label class="register-form-label" for="password">Contraseña</label>
          <br>
          <input class="register-form-input" type="password" name="password" id="password">
          <br>
          <div id="validate_password"> &nbsp; </div>
          <input class="register-form-btn" type="submit" value="Enviar">
          <br>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer" id="footer">
    <foot></foot>
  </footer>
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/footer.js"></script>
  <script src="/js/register.js"></script>
</body>
</html>
