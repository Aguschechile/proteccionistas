<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE= edge">
  <meta name="viewport" content="width= device-width, initial-scale= 1.0">
  <title>Huellitas | Log in</title>
  <link rel="shortcut icon" href="./images/huella.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <header>
    <nav class="navbar">
      <a class="logo" href="index.html"><img class="logo-img" src="./images/huella.png" alt="">Huellitas</a>
      <div class="navbar-list">
        <a class="navbar-link" href="refugios.html">Refugios</a>
        <a class="navbar-link" href="adopcion.html">Adopciones</a>
        <a class="navbar-link" href="proteccionistas.html">Proteccionistas</a>
        <a class="navbar-link" href="donaciones.html">Donaciones</a>
        <button class="navbar-button"><a href="login.html">Login</a></button>
      </div>
    </nav>
  </header>
  <main>
    <section class="login">
      <h3>Inicia Sesión</h3>
      <div class="login-container">
        <form class="login-form" onsubmit="return validate();">
          <label class="login-form-label" for="name">Nombre de Usuario</label><br>
          <input class="login-form-input" type="text" name="name" id="name"><br>
          <div id="validate_name"> &nbsp; </div>
          <label class="login-form-label" for="password">Contraseña</label><br>
          <input class="login-form-input" type="password" name="password" id="password"><br>
          <div id="validate_password"> &nbsp; </div>
          <input class="login-form-btn" type="submit" value="Iniciar"><br>
        </form>
      </div>
      <p class="login-text">si todavía no tenes tu cuenta, <a class="login-link" href="registro.html">registrate ahora</a>.</p>
    </section>
  </main>
  <footer class="footer">
    <div class="footer-nav">
      <nav>
        <a href="quienessomos.html">Quienes Somos</a>
        <a href="preguntasfrecuentes.html">Preguntas Frecuentes</a>
      </nav>
    </div>
    <p class="footer-rights">Sitio desarrollado por el grupo</p>
  </footer>

  <script src="/js/login.js"></script>
</body>
</html>
