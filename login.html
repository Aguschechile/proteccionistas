<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE= edge">
  <meta name="viewport" content="width= device-width, initial-scale= 1.0">
  <title>Huellitas | Log in</title>
  <link rel="shortcut icon" href="./images/huella.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
  <header id="header">
    <navbar></navbar>
  </header>

  <main>
    <section class="login">
      <h3>Inicia Sesión</h3>
      <div class="login-container">
        <form class="login-form" onsubmit="return validate();">
          <label class="login-form-label" for="name">Nombre de Usuario</label><br>
          <input class="login-form-input" type="text" name="name" id="name"><br>
          <div id="validate_name"> &nbsp; </div>
          <label class="login-form-label" for="password">Contraseña</label><br>
          <input class="login-form-input" type="password" name="password" id="password"><br>
          <div id="validate_password"> &nbsp; </div>
          <input class="login-form-btn" type="submit" value="Iniciar"><br>
        </form>
      </div>
      <p class="login-text">si todavía no tenes tu cuenta, <a class="login-link" href="registro.html">registrate ahora</a>.</p>
    </section>
  </main>
  
  <footer class="footer" id="footer">
    <foot></foot>
  </footer>
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/footer.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
